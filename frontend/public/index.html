  <script type="application/ld+json">

    "@context": "https://schema.org",

  <!-- Loader Styling -->
  <style>
    /* Full-page loader styling */
    #loader {
      position: fixed;
      width: 100vw;
      height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top: 5px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    /* Fade-out effect for loader */
    .fade-out {
      animation: fadeOut 0.5s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>

<body>
  <!-- Loader Section -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <!-- Main Content -->
  <div id="root" style="display: none;">
    <!-- Add your main page content here -->
  </div>

  <!-- Footer Section -->
  <footer style="display: none;">
    <p>&copy; 2023 Baquaiveda Clinic - All Rights Reserved.</p>
    <a href="https://www.baquaiveda.com/privacy-policy">Privacy Policy</a>
    <a href="https://www.baquaiveda.com/terms-of-service">Terms of Service</a>
  </footer>

  <!-- JavaScript for Loader -->
  <script>
    // Wait for page to load, then hide loader
    window.addEventListener("load", function() {
      document.getElementById("loader").classList.add("fade-out");
      document.getElementById("root").style.display = "block";
      document.querySelector("footer").style.display = "block";
    });
  </script>
</body>
</html>
